<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .nav-tab { padding: 10px 20px; margin: 5px; cursor: pointer; border: 1px solid #ccc; }
        .nav-tab.active { background: #007bff; color: white; }
        .guide-section { display: none; padding: 20px; border: 1px solid #ddd; margin: 10px 0; }
        .guide-section.active { display: block; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Guide Navigation Test</h1>
    
    <div class="nav-tabs">
        <button class="nav-tab active" data-section="overview">Overview</button>
        <button class="nav-tab" data-section="preparation">Preparation</button>
        <button class="nav-tab" data-section="application">Application</button>
        <button class="nav-tab" data-section="pdf-guide">PDF Guide</button>
    </div>
    
    <div id="overview" class="guide-section active">
        <h2>Overview Section</h2>
        <p>This is the overview section content.</p>
        <button id="downloadPdf">Download PDF</button>
    </div>
    
    <div id="preparation" class="guide-section">
        <h2>Preparation Section</h2>
        <p>This is the preparation section content.</p>
    </div>
    
    <div id="application" class="guide-section">
        <h2>Application Section</h2>
        <p>This is the application section content.</p>
    </div>
    
    <div id="pdf-guide" class="guide-section">
        <h2>PDF Guide Section</h2>
        <p>This is the PDF guide section content.</p>
        <div class="pdf-controls">
            <button id="prevPage">Previous</button>
            <span>Page <span class="current-page">1</span> of <span class="total-pages">15</span></span>
            <button id="nextPage">Next</button>
        </div>
        <iframe id="pdfFrame" src="(Updated 01 -2025) Student-Facing OPT USCIS E-Filing Instructions - US Letter (11 x 8.5 in).pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH" width="100%" height="400px"></iframe>
    </div>
    
    <script src="guide.js"></script>
</body>
</html>
